<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Employee Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="employee-container">
        <div class="employee-image">
            <img src="https://source.unsplash.com/random/1000x1200/?office" alt="Employee Image">
        </div>
        <div class="employee-info">
            <h1 class="text-center">Sign Up</h1>
            <form [formGroup]="empData">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name"  formControlName="name"><br>
                    <span class="alert alert-danger" *ngIf="name && name.invalid && name.touched ">
                    Please Enter Name..!!
                    </span>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" formControlName="email"><br>
                    <span class="alert alert-danger" *ngIf="email && email.invalid && email.touched ">
                        Please Enter Valid Email Format
                        </span>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date Of Birth</label>
                    <input type="date" class="form-control" id="dob" formControlName="dob"><br>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" minlength="6"  formControlName="password"><br>
                    <span class="alert alert-danger" *ngIf="password && password.invalid && password.touched ">
                        Please Enter Password in Minimum 6 Character..!!
                        </span>
                </div>
                <div class="text-center">
                    <button type="submit" [disabled]="empData.invalid" class="btn btn-primary" (click)="registerEmp()">Login</button>
                </div>
            </form>
          
          
        </div>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
