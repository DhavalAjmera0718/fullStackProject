
<body >
    

<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <div class="employee-image">
                <img [src]="empData?.image" alt="Employee Image" class="img-fluid">
                <input type="file" (change)="onFileSelected($event)" class="form-control mt-2">
            </div>
        </div>
        <div class="col-md-8">
            <div class="employee-info">
                <h2>Employee Details</h2>
                <!-- <hr> -->
                <label>Email</label>
                <input type="text" [(ngModel)]="empData.email" placeholder="Email" class="form-control mb-2">
                <label>Employee ID</label>
                <input type="text" [(ngModel)]="empData.empId" placeholder="Employee ID" class="form-control mb-2">
                <label>Name</label>
                <input type="text" [(ngModel)]="empData.empName" placeholder="Name" class="form-control mb-2">
                <label>Contact</label>
                <input type="text" [(ngModel)]="empData.contact" placeholder="Contact" class="form-control mb-2">
                <label>City</label>
                <input type="text" [(ngModel)]="empData.city" placeholder="City" class="form-control mb-2">
                <label>Achievements</label>
                <input type="text" [(ngModel)]="empData.achivements" placeholder="Achievements" class="form-control mb-2">
               <hr>
               <div style=" text-align: center;">
                   <button class="button-92" (click)="onSubmit()">Save</button>
               </div>
            </div>
        </div>
    </div>
</div>

</body>
